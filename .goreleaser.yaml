before:
  hooks:
  - go mod tidy
  - go generate ./...
builds:
- env:
  - CGO_ENABLED=0
  - GOVERSION=go version
  goos:
  - linux
  - windows
  - darwin
  main: main.go
  goarch:
  - amd64
  binary: hercow
  ldflags:
  - -s -w
    -X "github.com/taylormonacelli/hercow/version.Version={{.Version}}"
    -X "github.com/taylormonacelli/hercow/version.Date={{.CommitDate}}"
    -X "github.com/taylormonacelli/hercow/version.GoVersion={{.Env.GOVERSION}}"
    -X "github.com/taylormonacelli/hercow/version.ShortGitSHA={{.ShortCommit}}"
    -X "github.com/taylormonacelli/hercow/version.FullGitSHA={{.FullCommit}}"  
  id: hercow
archives:
- format: tar.gz
  name_template: |-
    hercow_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64
                               {{- else if eq .Arch "386" }}i386
                               {{- else }}
                               {{ .Arch }}
                               {{ end }}
                               {{- if .Arm }}v{{ .Arm }}{{ end }}
  format_overrides:
  - goos: windows
    format: zip
checksum:
  name_template: checksums.txt
snapshot:
  name_template: '{{ incpatch .Version }}-next'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
brews:
- name: hercow
  directory: Formula
  homepage: https://github.com/taylormonacelli/homebrew-tools
  repository:
    owner: taylormonacelli
    name: homebrew-tools
    branch: main
